<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="total" >
		<div class="fundo">
			<div class="display" id="display">0</div>
			<div class="funcoes">
				<div class="botoes">
					<div class="primeira">
						<input type="submit" value="7" name="7" onclick="clickou(7)">
						<input type="submit" value="8" name="8" onclick="clickou(8)">
						<input type="submit" value="9" name="9" onclick="clickou(9)">
					 </div>
					<div class="segunda"> 
						<input type="submit" value="4" name="4" onclick="clickou(4)">
						<input type="submit" value="5" name="5" onclick="clickou(5)">
						<input type="submit" value="6" name="6" onclick="clickou(6)">
					 </div>
					<div class="terceira">
						<input type="submit" value="1" name="1" onclick="clickou(1)">
						<input type="submit" value="2" name="2" onclick="clickou(2)">
						<input type="submit" value="3" name="3" onclick="clickou(3)">
					 </div>
					 <div class="quarta">
						<input type="submit" value="0" name="0" onclick="clickou(0)">
						<input type="submit" value=" ," name="," onclick="clickou('.')">
						<input type="submit" value="=" name="=" onclick="calcular()">
					</div>
				</div>
				<div class="operacoes">
					<input type="submit" value="-" name="-" onclick="clickou('-')">
					<input type="submit" value="+" name="+" onclick="clickou('+')">
					<input type="submit" value="*" name="*" onclick="clickou('*')">
					<input type="submit" value="/" name="/" onclick="clickou('/')">
				</div>
				<input id="C" type="submit" value="c" name="c" onclick="limpar()" ondblclick="limparTudo()">
			</div>
		</div>
	</div>

</body>
</html>
